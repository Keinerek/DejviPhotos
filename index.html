<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moja Prosta Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Witaj na mojej stronie!</h1>
    </header>

    <section>
        <p>To jest moja pierwsza prosta strona stworzona przy użyciu HTML i CSS.</p>
        <p>Odwiedź moje <a href="https://github.com/">GitHub</a>, aby zobaczyć więcej!</p>
    </section>

    <footer>
        <p>© 2024 Moja Strona | Kontakt: kontakt@mojastrona.pl</p>
    </footer>

</body>
</html>
